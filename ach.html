<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Background with Text and Symbol</title>
    <style>
        /* Basic reset for body and html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Full-page background image */
        .background {
            background-image: url('https://img.freepik.com/premium-photo/woman-white-dress-is-dancing-dark_853177-10347.jpg');
            background-size: cover; /* Ensures the image covers the whole page */
            background-position: center center; /* Keeps the image centered */
            width: 100%;
            height: 100%;
            position: relative; /* To position text relative to the background */
        }

        /* Styling for the text block */
        .text-container {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%); /* Centers the text vertically */
            color: white;
            font-family: Arial, sans-serif;
        }

        .large-text {
            font-size: 60px; /* Large text size */
            line-height: 1.2;
        }

        .achieve-text {
            font-size: 90px; /* "ACHEIVE" in larger size */
            font-weight: bold;
        }

        .small-text {
            font-size: 10px; /* Very small text */
            margin-top: 10px;
        }

        /* New "What do you want to achieve?" and triangle symbol at the bottom */
        .achieve-question {
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .play-symbol {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid white;
            margin-right: 10px;
        }

        .two-line-text {
            font-size: 12px;
            margin-top: 5px;
            line-height: 1.5;
        }

        /* New bottom text styling */
        .bottom-text {
            position: absolute;
            bottom: 20px; /* Move the text to the bottom */
            left: 5%;
            color: white;
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>

    <!-- Background Section -->
    <div class="background">
        <!-- Text Section -->
        <div class="text-container">
            <div class="large-text">Don't just do.</div>
            <div class="achieve-text">ACHEIVE</div>
            <div class="small-text">Some random small text goes here. Maybe an inspirational quote or note.</div>
        </div>

        <!-- New Bottom Text Section -->
        <div class="bottom-text">
            <div class="achieve-question">
                <div class="play-symbol"></div>
                <div>What do you want to achieve?</div>
            </div>
            <div class="two-line-text">
                Achieve greatness, take the first step.
                Every success begins with a dream.
            </div>
        </div>

    </div>

</body>
</html>
