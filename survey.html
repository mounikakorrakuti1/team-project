<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body style="background-color: #f4a64e; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <form style="background: white; padding: 20px; border-radius: 10px; text-align: center; width: 350px;">
        <h1 style="margin-bottom: 5px;">Survey Form</h1>
        <p style="color: gray; margin-bottom: 15px;">User stories survey form</p>

        <label for="name" style="display: block; text-align: left; margin: 10px 0 5px;">Name:</label>
        <input type="text" id="name" placeholder="Enter Name" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="email" style="display: block; text-align: left; margin: 10px 0 5px;">E-mail:</label>
        <input type="email" id="email" placeholder="Enter E-Mail" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="experience" style="display: block; text-align: left; margin: 10px 0 5px;">Work Experience:</label>
        <input type="number" id="experience" placeholder="Enter Number" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label style="display: block; text-align: left; margin: 10px 0 5px;">Are you comfortable in investing in real estate on platform without first investigating properly</label>
        <select style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label for="suggestions" style="display: block; text-align: left; margin: 10px 0 5px;">Suggestions to build trusted platform</label>
        <textarea id="suggestions" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>

        <label style="display: block; text-align: left; margin: 10px 0 5px;">You are ready to invest in:</label>
        <div style="display: flex; flex-direction: column; text-align: left;">
            <label><input type="checkbox"> Real Estate</label>
            <label><input type="checkbox"> Mutual Funds</label>
            <label><input type="checkbox"> Crypto Currency</label>
            <label><input type="checkbox"> Stocks & Bonds</label>
        </div>

        <label style="display: block; text-align: left; margin: 10px 0 5px;">Are you ready for further contact</label>
        <div style="display: flex; flex-direction: column; text-align: left;">
            <label><input type="radio" name="contact"> Yes</label>
            <label><input type="radio" name="contact"> No</label>
        </div>

        <button type="submit" style="background: orange; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; margin-top: 10px;">Submit</button>
    </form>

</body>
</html>
