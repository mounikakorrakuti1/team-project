<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="background-color: white; text-align: center; font-family: Arial, sans-serif;">

    <form action="" method="post" style="display: inline-block; text-align: left; padding: 20px;">
        <div style="margin-bottom: 10px;">
            <strong>
                <label for="Email" style="font-size: 16px; margin-right: 10px;">Email:</label>
                <input type="email" id="Email" name="Email" 
                       style="border: 2px solid #d3d3d3; border-radius: 4px; width: 200px; padding: 8px; outline: none;" 
                       onfocus="this.style.borderColor='skyblue'" 
                       onblur="this.style.borderColor='#d3d3d3'">
            </strong>
        </div>

        <div style="margin-bottom: 10px;">
            <strong>
                <label for="Name" style="font-size: 16px; margin-right: 10px;">Name:</label>
                <input type="text" id="Name" name="Name" 
                       style="border: 2px solid #d3d3d3; border-radius: 4px; width: 200px; padding: 8px; outline: none;" 
                       onfocus="this.style.borderColor='skyblue'" 
                       onblur="this.style.borderColor='#d3d3d3'">
            </strong>
        </div>

        <div style="margin-bottom: 10px;">
            <strong>
                <label for="Surname" style="font-size: 16px; margin-right: 10px;">Surname:</label>
                <input type="text" id="Surname" name="Surname" 
                       style="border: 2px solid #d3d3d3; border-radius: 4px; width: 200px; padding: 8px; outline: none;" 
                       onfocus="this.style.borderColor='skyblue'" 
                       onblur="this.style.borderColor='#d3d3d3'">
            </strong>
        </div>
    </form>

</body>
</html>
